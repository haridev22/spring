<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learn Spring</title>
</head>
<body>
<h1>Publisher List</h1>

<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
    </tr>
    <tr th:each="publisher:${publishers}">
        <td th:text="${publisher.id}">id</td>
        <td th:text="${publisher.name}">fname</td>
    </tr>
</table>

</body>
</html>
